<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A global community of Mavericks who never forgets to have fun"
    />

    <meta
      name="keywords"
      content="tamilpodcasts, svk, radio, mavericks, discord, games, sessions, knowledge, community"
    />
    <link rel="stylesheet" href="./scss/style.css" />
    <title>Radio Mavericks</title>
  </head>
  <body>
    <nav>
      <a href="/" id="home" aria-label="navigate to home ">
        <picture>
          <source media="(min-width:1900px )" srcset="./images/logo2.svg" />
          <source media="(min-width:1025px )" srcset="./images/logo.svg" />
          <source media="(min-width:680px )" srcset="./images/logo2.svg" />
          <img src="./images/logo.svg" alt="Radio Mavericks logo" />
        </picture>
      </a>
    </nav>
    <main class="info--main">
      <section class="message">
        <img src="./images/blue.svg" alt="sorry for the inconvenience" />
        <article>
          <h1>We are not currently open for new members</h1>
          <p>Please check again soon</p>
          <a
            href="/"
            id="back-to-home"
            aria-label="back to home"
            rel="noopener noreferrer"
          >
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12.7071 4.29289C13.0976 4.68342 13.0976 5.31658 12.7071 5.70711L6.41419 12L12.7071 18.2929C13.0976 18.6834 13.0976 19.3166 12.7071 19.7071C12.3166 20.0976 11.6834 20.0976 11.2929 19.7071L4.29288 12.7071C3.90237 12.3166 3.90237 11.6834 4.29288 11.2929L11.2929 4.29289C11.6834 3.90237 12.3166 3.90237 12.7071 4.29289Z"
                fill="#212121"
              />
            </svg>
            Back to home</a
          >
        </article>
      </section>
    </main>
    <footer>
      <a href="/" aria-label="navigate to home">
        <picture>
          <source media="(min-width:1025px )" srcset="./images/logo.svg" />
          <source media="(min-width:680px )" srcset="./images/logo2.svg" />
          <img src="./images/logo.svg" alt="Radio Mavericks logo" />
        </picture>
      </a>
      <div class="socialLinks">
        <a
          href=""
          target="_blank"
          rel="noopener noreferrer"
          aria-label="facebook link"
          ><img
            src="./images/icons/social media/facebook.svg"
            alt="facebook icon"
        /></a>
        <a
          href=""
          target="_blank"
          rel="noopener noreferrer"
          aria-label="reddit link"
          ><img src="./images/icons/social media/reddit.svg" alt="reddit icon"
        /></a>
        <a
          href=""
          target="_blank"
          rel="noopener noreferrer"
          aria-label="instagram link"
          ><img
            src="./images/icons/social media/instagram.svg"
            alt="instagram icon"
            width="40px"
        /></a>
        <a
          href=""
          target="_blank"
          rel="noopener noreferrer"
          aria-label="twitter link"
          ><img
            src="./images/icons/social media/twitter.svg"
            alt="twitter icon"
        /></a>
        <a href="" rel="noopener noreferrer" aria-label="discord link"
          ><img
            src="./images/icons/social media/discord.svg"
            alt="discord icon"
        /></a>
      </div>
    </footer>
  </body>
</html>
